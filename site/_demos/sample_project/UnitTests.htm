<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>TactJS :: Unit Tests</title>
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/themes/base/jquery-ui.css"
        type="text/css" media="all">
    <style>
        .api ul { list-style-type: none; }
        .api pre { padding-left: 40px; }
        .api h4 { padding-left: 20px; }
        .pointer { cursor: pointer; }
        .square { height: 100px; width: 100px; }
        .bg-red { background-color: Red; }
        .bg-green { background-color: Green; }
        .toggle-off { display: none; }
        .toggle-on { display: block; }
        .block { margin: 5px; display: inline-block; }
    </style>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script type="text/javascript" src="scripts/jquery/json2.js"></script>
    <script type="text/javascript" src="scripts/jquery/livequery.js"></script>
    <script type="text/javascript" src="scripts/core.js?v=1"></script>
    <script type="text/javascript" src="scripts/events.js?v=1"></script>
    <script type="text/javascript" src="scripts/log.js?v=1"></script>
    <script type="text/javascript" src="scripts/bootloader.js?v=1"></script>
    <script type="text/javascript" src="scripts/domdata.js?v=1"></script>
    <script type="text/javascript" src="scripts/behaviors.js?v=1"></script>
    <script type="text/javascript" src="scripts/dependencies.js?v=1"></script>
    <script type="text/javascript" src="scripts/storage.js?v=1"></script>
    <script type="text/javascript" src="scripts/testing.js?v=1"></script>
    <script type="text/javascript" src="scripts/testing/core/tests.js?v=1"></script>
    <script type="text/javascript" src="scripts/testing/behaviors/tests.js?v=1"></script>
    <script type="text/javascript" src="scripts/testing/dependencies/tests.js?v=1"></script>
    <script type="text/javascript" src="scripts/testing/domdata/tests.js?v=1"></script>
    <script type="text/javascript" src="scripts/testing/storage/tests.js?v=1"></script>
    <script type="text/javascript" src="scripts/testing/storage/tests.js?v=1"></script>
    <script type="text/javascript" src="scripts/testing/tests.js?v=1"></script>
    <script type="text/javascript" src="scripts/docs/logger.js?v=1"></script>
</head>
<body>
    <h4>
        <a href="#" onclick="$('#loggerPanel').msg('runTests');return false;">Check Unit Tests:</a></h4>
    <p>
        <textarea rows="40" cols="40" id="loggerPanel" data-behaviors-eager="Docs.Logger"></textarea></p>
</body>
</html>
